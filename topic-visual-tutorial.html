<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step-by-Step Tutorial - CareChamp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .tutorial-screen {
      display: none;
      text-align: center;
    }
    .tutorial-screen.active {
      display: block;
    }
    .tutorial-image {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .click-text {
      font-size: 0.9rem;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header class="bg-primary text-white text-center py-4">
    <h1>Start a Visit – Guided Tutorial</h1>
  </header>

  <main class="container py-5">
    <div id="tutorialContainer">
      <!-- Screen 1 -->
      <div class="tutorial-screen active" id="screen-0">
        <img src="startvisit.gif" alt="Home screen GIF" class="tutorial-image mb-3">
        <audio id="audio-0">
          <source src="audio/startvisit.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <div class="click-text">Tap anywhere on the screen to continue</div>
      </div>

      <!-- Screen 2 -->
      <div class="tutorial-screen" id="screen-1">
        <img src="startvisit.gif" alt="Home screen GIF again" class="tutorial-image mb-3">
        <audio id="audio-1">
          <source src="audio/startvisit.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <div class="click-text">Tap anywhere on the screen to continue</div>
      </div>

      <!-- Repeat Screen 1 -->
      <div class="tutorial-screen" id="screen-2">
        <img src="startvisit.gif" alt="Repeat Home screen GIF" class="tutorial-image mb-3">
        <audio id="audio-2">
          <source src="startvisit.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <div class="click-text">Tap anywhere on the screen to continue</div>
      </div>

      <!-- Repeat Screen 2 -->
      <div class="tutorial-screen" id="screen-3">
        <img src="startvisit.gif" alt="Repeat Home screen GIF again" class="tutorial-image mb-3">
        <audio id="audio-3">
          <source src="startvisit.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <div class="click-text">Tap anywhere on the screen to continue</div>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-secondary">← Back to Help Topics</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Barnestorm Software | All Rights Reserved</p>
    <a href="https://barnestorm.com">
        <img class="footer-logo" src="https://barnestorm.com/images/logodotcom.png" alt="Barnestorm Logo">
    </a>
  </footer>

  <script>
    const screens = document.querySelectorAll('.tutorial-screen');
    let currentScreen = 0;

    document.getElementById('tutorialContainer').addEventListener('click', () => {
      const current = screens[currentScreen];
      const audio = document.getElementById(`audio-${currentScreen}`);
      if (audio && !audio.ended) {
        audio.pause();
        audio.currentTime = 0;
      }
      current.classList.remove('active');
      currentScreen++;
      if (screens[currentScreen]) {
        screens[currentScreen].classList.add('active');
        const nextAudio = document.getElementById(`audio-${currentScreen}`);
        if (nextAudio) {
          nextAudio.play();
        }
      } else {
        currentScreen = 0;
        screens[currentScreen].classList.add('active');
        const firstAudio = document.getElementById(`audio-${currentScreen}`);
        if (firstAudio) {
          firstAudio.play();
        }
      }
    });

    // Play the first screen's audio when the page loads
    window.addEventListener('DOMContentLoaded', () => {
      const firstAudio = document.getElementById('audio-0');
      if (firstAudio) {
        firstAudio.play();
      }
    });
  </script>
</body>
</html>
